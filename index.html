<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    
    <!-- css -->
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="main">
        <div class="jumbotron jumbotron-fluid p-1">
            <h1 class="display-4 text-center">Weather Dashboard</h1>
      </div>
          <div class="row m-3">
              <!-- Search tab area -->
              <div class="col-3">
                  <h4>Seach for a City:</h4>
                  <div class="input-group mb-3">
                      <input type="text" class="form-control" id="entered-city" placeholder="Enter a city">
                      <div class="input-group-append">
                          <button class="btn btn-secondary" type="button" id="search-button"><i class="fa fa-search"></i></button>
                      </div>
                  </div>
                  <ul class="list-group list-unstyled">
                      <li><button type="button" class="list-group-item list-group-item-action">Ottawa</button></li>
                      <li><button type="button" class="list-group-item list-group-item-action">London</button></li>
                      <li><button type="button" class="list-group-item list-group-item-action">Paris</button></li>
                      <li><button type="button" class="list-group-item list-group-item-action">Moscow</button></li>
                      <li><button type="button" class="list-group-item list-group-item-action">Istanbul</button></li>
                      <li><button type="button" class="list-group-item list-group-item-action">Miami</button></li>
                      <li><button type="button" class="list-group-item list-group-item-action">Sydney</button></li>
                      <li><button type="button" class="list-group-item list-group-item-action">Tokyo</button></li>
                  </ul>
              </div>
              <!-- Results area -->
              <div class="col">
                  <div class="row mb-3">
                      <div class="col">
                          <div class="card">
                              <div class="card-body">
                                  <h2 id="city-date">City & Date<span id="current-Icon"><img src="" alt=""></span></h2>
                                  <p>Temperature: <span id="current-temp"></span></p>
                                  <p>Humidity: <span id="current-humidity"></span></p>
                                  <p>Wind Speed: <span id="current-windspeed"></span></p>
                                  <p>UV Index: <span id="current-UV"></span></p>
                              </div>
                          </div>
                      </div>
                  </div>
                  <!-- 5 day results -->
                  <h3>5-Day Forecast:</h3>
                  <div class="row mt-3">
                      <div class="col">
                          <div class="card">
                              <div class="card-body">
                                  <h5 class="card-title">Date :</h5>
                                  <i><img id="Icon-1" src="" alt=""></i>
                                  <p class="card-text">Temp: <span></span></p>
                                  <p class="card-text">Humidity: <span></span></p>
                              </div>
                          </div>
                      </div>
                      <div class="col">
                          <div class="card">
                              <div class="card-body">
                                  <h5 class="card-title">Date :</h5>
                                  <i><img id="Icon-2" src="" alt=""></i>
                                  <p class="card-text">Temp: <span></span></p>
                                  <p class="card-text">Humidity: <span></span></p>
                              </div>
                          </div>
                      </div>
                      <div class="col">
                          <div class="card">
                              <div class="card-body">
                                  <h5 class="card-title">Date :</h5>
                                  <i><img id="Icon-3" src="" alt=""></i>
                                  <p class="card-text">Temp: <span></span></p>
                                  <p class="card-text">Humidity: <span></span></p>
                              </div>
                          </div>
                      </div>
                      <div class="col">
                          <div class="card">
                              <div class="card-body">
                                  <h5 class="card-title">Date :</h5>
                                  <i><img id="Icon-4" src="" alt=""></i>
                                  <p class="card-text">Temp: <span></span></p>
                                  <p class="card-text">Humidity: <span></span></p>
                              </div>
                          </div>
                      </div>
                      <div class="col">
                          <div class="card">
                              <div class="card-body">
                                  <h5 class="card-title">Date :</h5>
                                  <i><img id="Icon-5" src="" alt=""></i>
                                  <p class="card-text">Temp: <span></span></p>
                                  <p class="card-text">Humidity: <span></span></p>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>

    </div>


    <!-- javascript -->
    <script type="text/javascript" src="./assets/script.js"></script>
</body>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <!-- popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <!-- twitter-bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</html>
